<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页_Gradual个人博客 - 一个在web后端为兴趣和生活努力的Java程序员个人博客网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
    <link href="css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
    <link href="css/m.css" th:href="@{/css/m.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<div th:replace="tmp/temp::#header"></div>
<article>
    <div th:replace="tmp/temp::#l_box(incloudUri='index')"></div>
    <main class="r_box">
        <ul th:object="${indexView}" class="ul-none">
            <li th:each="cart : *{pageInfo.list}">
                <i th:if="${cart.imgPath != null}"><a href="#"><img src="images/type/java.jpeg" th:src="${cart.imgPath}"></a></i>
                <h3><a href="/" th:href="@{/article-} + ${cart.id} + '.html'" th:text="${cart.title}"></a></h3>
                <p th:text="${cart.txt}"></p>
                <div><span class="fa fa-heart" th:text="'&nbsp;&nbsp;' + ${cart.praise}"></span></div>
            </li>
        </ul>

        <div class="pagelist" th:if="${indexView.pageInfo.pages > 1}">
            <a th:if="${indexView.pageInfo.hasPreviousPage}" th:href="${indexView.pageInfo.hasPreviousPage} ? @{/index.html?pageNum=} + ${indexView.pageInfo.prePage} : 'javascript:void(0)'">上一页</a>&nbsp;&nbsp;
            <a th:each="num : ${indexView.pageInfo.navigatepageNums}" th:text="${num}" th:href="@{/index.html} + '?pageNum=' + ${num}" th:class="${indexView.pageInfo.pageNum} == ${num} ? 'curPage' : ''">1</a>&nbsp;&nbsp;
            <a th:if="${indexView.pageInfo.hasNextPage}" th:href="${indexView.pageInfo.hasNextPage} ? @{/index.html?pageNum=} + ${indexView.pageInfo.nextPage} : 'javascript:void(0)'">下一页</a>
        </div>
    </main>
</article>
<div th:replace="tmp/temp::#footer"></div>
<a href="#" class="cd-top">Top</a>


<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script type="text/javascript" src="js/comm.js" th:src="@{/js/comm.js}"></script>
<!--[if lt IE 9]>
<script src="js/modernizr.js" th:src="@{/js/modernizr.js}"></script>
<![endif]-->
</body>
</html>
