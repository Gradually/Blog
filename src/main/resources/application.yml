#debug: true

#配置MySQL数据库
spring:
  #缓存使用redis
  cache:
    type: redis
  datasource:
#    url: jdbc:mysql://106.15.198.114:3306/gradual_blog?useUnicode=true&characterEncoding=utf-8&useSSL=true
    url: jdbc:mysql:///gradual_blog?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 941103
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      #初始化大小,最小,最大
      initial-size: 5
      max-active: 10
      min-idle: 5
      #配置获取连接等待超时时间
      max-wait: 60000
      #打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 100000
      filters: stat,wall,log4j

      # StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: gradual
        login-password: 941103
      # 配置StatFilter
      filter:
        stat.db-type: mysql
        stat.log-slow-sql: true
        stat.slow-sql-millis: 2000
      # 配置WallFilter
        wall.enabled: true
        wall.db-type: mysql
      wall.config.delete-allow: false
      wall.config.drop-table-allow: false

  #Redis
  redis:
    host: 127.0.0.1
    port: 6379
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0

  #thymeleaf配置
  thymeleaf:
    cache: false
  http:
    multipart:
      max-file-size: 3MB
      max-request-size: 10MB


#配置MyBatis
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml

#MyBatis分页插件配置
pagehelper:
  helper-dialect: mysql

#Tomcat配置
server:
  tomcat:
    uri-encoding: UTF-8

logging:
  level:
    top.gradual.blog: debug



